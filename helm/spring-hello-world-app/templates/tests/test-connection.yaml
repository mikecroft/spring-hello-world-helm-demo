apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "spring-boot.fullname" . }}-test-connection"
  labels:
    {{- include "spring-boot.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: bash-test
      image: busybox
      command: ['sh']
      args: ['-c','test \\"$(wget -qO- http://{{ include "spring-boot.fullname" . }}:{{ .Values.service.port }}/hello)\\" = \\"hello from  {{ if not .Values.springProfilesActive }}default{{ else }}{{ .Values.springProfilesActive }}{{ end }}\\"']
  restartPolicy: Never